<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css" type="text/css" media="all" />

   

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
   <div class="container-div">
    <div class="container">
        <div class="product">
             
        </div>
        
        <div class="product-dk">
            
        </div>

        <div class="product-description">
            <p class="pf">
                PERFUME
            </p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="pf-note">
                A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfume-Creator for the House of CHANEL.
            </p>

            <p class="st">
                <br />
                <span class="np">$149.99</span>
                <span class="op">$169.99</span>
            </p>

           

            <button class="button" type="submit"><img class="" src="./images/icon-cart.svg" alt="" />Add to Cart</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">yusufAdegbite</a>.
    </div>
   </div>

</body>
</html>
